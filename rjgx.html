    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    
    body {
      /* 请替换为您的背景图路径 */

    }
    
    /* 减弱后的霓虹灯文字效果 */
    .neon-text {
      text-shadow: 
        0 0 3px rgba(255,255,255,0.8),
        0 0 8px var(--violet-medium);
    }
    
    /* 紫罗兰主题色 */
    :root {
--violet-dark: #4B0082;
--violet-medium: #8A2BE2;
--violet-light: #BA55D3;
--violet-neon: #DA70D6;
--sidebar-width: 170px;
    }
    
    /* 高级侧边栏样式 */
    .sidebar {
      position: fixed;
      top: 0;
      left: calc(-1 * var(--sidebar-width));
      width: var(--sidebar-width);
      height: 100%;
      background: rgba(46, 16, 101, 0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      box-shadow: 5px 0 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(218, 112, 214, 0.3);
    }
    
    .sidebar.show {
      left: 0;
    }
    
    .sidebar-header {
      padding: 20px 15px;
      text-align: center;
      border-bottom: 1px solid rgba(218, 112, 214, 0.2);
      margin-bottom: 15px;
    }
    
    .sidebar-title {
      font-size: 16px;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(218, 112, 214, 0.3);
      border: none;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      background: var(--violet-neon);
      transform: rotate(90deg);
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0 10px;
    }
    
    .sidebar-menu li {
      margin-bottom: 8px;
    }
    
    .sidebar-menu a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .sidebar-menu a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    .sidebar-menu a:hover {
      background: rgba(138, 43, 226, 0.4);
      color: white;
      transform: translateX(5px);
    }
    
    .sidebar-menu a.active {
      background: linear-gradient(90deg, var(--violet-medium), var(--violet-light));
      color: white;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
    }
    
    /* 头部样式 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(46, 16, 101, 0.7);
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    
    .header-left, .header-right {
      width: 30px;
    }
    
    .menu-button, .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .menu-button:hover, .back-button:hover {
      color: var(--violet-neon);
    }
    
    .logo {
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    
    /* 面包屑导航 */
    .breadcrumb {
      padding: 12px 20px;
      background: rgba(72, 61, 139, 0.5);
      font-size: 14px;
      backdrop-filter: blur(5px);
    }
    
    .breadcrumb ul {
      list-style: none;
      display: flex;
    }
    
    .breadcrumb li {
      margin-right: 8px;
    }
    
    .breadcrumb a {

      color: var(--violet-neon);
    }
    
    /* 主内容区 */

      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;

    /* 作者信息 */

    .author-name {

    .author-time {

    /* 提示框 */

    /* 内容区块 */

      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(5px);

    h2 {

    p {

    /* 截图区 */

    /* 下载区 */
    .download-source {
      display: flex;
      align-items: center;
      background: rgba(72, 61, 139, 0.5);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;

      backdrop-filter: blur(5px);

    .download-source:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border-color: var(--violet-neon);
    }
    
    .download-icon-box {
      width: 40px;
      height: 40px;
      background: rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
      font-size: 20px;
    }
    
    .download-details {
      flex: 1;
    }
    
    .download-number {
      font-weight: bold;
      color: white;
    }
    
    .download-details p {
      font-size: 13px;
      color: var(--violet-neon);

    }
    
    .download-button-box {
      width: 40px;
      height: 40px;
    }
    
    .download-button {

      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--violet-medium);
    }
    
    .download-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--violet-neon);
    }
    
    /* 底部导航栏 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(46, 16, 101, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      backdrop-filter: blur(5px);
      border-top: 1px solid var(--violet-light);
      z-index: 100;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .nav-item.active {
      color: var(--violet-neon);
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }
      
      .content-section {
        padding: 15px;
      }
    }
  </style>

  <script>
    // 侧边栏控制 
    const menuButton = document.getElementById('menuButton');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');
    
    menuButton.addEventListener('click', function() {
      sidebar.classList.add('show');
      document.addEventListener('click', closeSidebarOnClickOutside);
    });
    
    closeSidebar.addEventListener('click', function() {
      sidebar.classList.remove('show');
      document.removeEventListener('click', closeSidebarOnClickOutside);
    });
    
    function closeSidebarOnClickOutside(e) {
      if (!sidebar.contains(e.target) && e.target !== menuButton) {
        sidebar.classList.remove('show');
        document.removeEventListener('click', closeSidebarOnClickOutside);
      }
    }
          // ==================== 屏幕方向壁纸切换 ==================== 
const ORIENTATION_WALLPAPERS = {
  portrait: 'url(bjt1.jpg)',  // 9:16竖屏壁纸路径 
  landscape: 'url(bjt2.jpg)'  // 16:9横屏壁纸路径 
};
 
function updateWallpaperByOrientation() {
  const isPortrait = window.matchMedia("(orientation: portrait)").matches;
  const newBg = isPortrait ? ORIENTATION_WALLPAPERS.portrait : ORIENTATION_WALLPAPERS.landscape;
  
  // 保留原有的渐变叠加效果 
  document.body.style.backgroundImage = 
    `linear-gradient(135deg, rgba(40, 20, 80, 0.2), rgba(25, 25, 60, 0.3)), ${newBg}`;
}
 
// 初始化检测 
updateWallpaperByOrientation();
window.addEventListener('resize', updateWallpaperByOrientation);
