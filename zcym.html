<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级信息格式生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
--neon-violet: #8a2be2;
--neon-pink: #ff00ff;
--dark-bg: #0f0521;
--light-bg: #1a0935;
--text-primary: #f0e6ff;
--text-secondary: #c2b3d9;
--accent: #bb00ff;
--shadow-glow: 0 0 10px rgba(138, 43, 226, 0.8), 
                                    0 0 20px rgba(138, 43, 226, 0.6), 
                                    0 0 30px rgba(138, 43, 226, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--light-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-glow);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--neon-violet), var(--neon-pink), var(--neon-violet));
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(8px); opacity: 0.4; }
            100% { filter: blur(5px); opacity: 0.7; }
        }
        
        h3 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--neon-violet);
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(26, 9, 53, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--neon-violet);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .input-group input::placeholder {
            color: rgba(194, 179, 217, 0.5);
        }
        
        .options-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            background-color: rgba(26, 9, 53, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-btn.selected {
            background: linear-gradient(45deg, var(--neon-violet), var(--neon-pink));
            color: white;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .option-btn:hover {
            border-color: var(--neon-violet);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            flex: 1;
            margin: 0 5px;
        }
        
        button:first-child {
            background: linear-gradient(45deg, var(--neon-violet), var(--neon-pink));
            color: white;
        }
        
        button:last-child {
            background: transparent;
            color: var(--neon-violet);
            border: 1px solid var(--neon-violet);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            width: 100%;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(26, 9, 53, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #copyMsg {
            color: #00ffaa;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #copyMsg.show {
            opacity: 1;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 5, 33, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-container {
            width: 90%;
            max-width: 800px;
            background-color: var(--light-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow-glow);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            animation: modalAppear 0.5s ease-out;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--neon-violet), var(--neon-pink), var(--neon-violet));
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.7;
        }
        
        .modal-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--neon-violet);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--neon-violet), var(--neon-pink));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h3 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
            
            .options-group {
                flex-direction: column;
            }
            
            .option-btn {
                width: 100%;
            }
            
            .modal-container {
                width: 95%;
                padding: 20px;
            }
            
            .modal-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 视频模态框 -->
    <div id="tutorialModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">注册教程</h3>
            </div>
            <div class="video-container">
                <video controls autoplay muted playsinline>
                    <source src="zcjc.mp4" type="video/mp4">
                    <source src="zcjc.webm" type="video/webm">
                    您的浏览器不支持视频播放。请检查：
                    <ol>
                        <li>视频文件是否存在于网站目录中</li>
                        <li>视频文件名为"zcjc.mp4"或"zcjc.webm"</li>
                    </ol>
                </video>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">开始注册</button>
            </div>
        </div>
    </div>
 
    <div class="container">
        <h3>注册信息生成器</h3>
        
        <div class="input-group">
            <label for="qq">QQ号</label>
            <input type="text" id="qq" placeholder="请输入QQ号">
        </div>
        
        <div class="input-group">
            <label>代号</label>
            <div class="options-group">
                <div class="option-btn" onclick="selectOption(this, '泷')">泷</div>
                <div class="option-btn" onclick="selectOption(this, '夜')">夜</div>
                <div class="option-btn" onclick="selectOption(this, '介')">介</div>
                <div class="option-btn" onclick="selectOption(this, '川')">川</div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="password">密码</label>
            <input type="text" id="password" placeholder="请设置密码">
        </div>
        
        <div class="button-group">
            <button onclick="generateResult()">生成结果</button>
            <button onclick="copyResult()">复制结果</button>
        </div>
        
        <div id="result"></div>
        <div id="copyMsg">复制成功！</div>
    </div>
 
    <script>
        // 页面加载后显示模态框
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('tutorialModal');
            modal.style.display = 'flex';
            
            const video = document.querySelector('video');
            video.addEventListener('error', function() {
                console.error('视频加载失败，请检查路径:', video.src);
            });
        });
 
        function closeModal() {
            document.getElementById('tutorialModal').style.display = 'none';
        }
        
        let selectedCode = null;
        
        function selectOption(element, code) {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedCode = code;
        }
        
        // 获取当前日期并格式化为YYYY-MM-DD 
        function getCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 生成结果 - 包含自动生成的注册时间 
        function generateResult() {
            const qq = document.getElementById('qq').value;
            const password = document.getElementById('password').value;
            

if (!qq || !selectedCode || !password) {
                showAlert('请填写完整信息');
                return;
            }
            
            const regDate = getCurrentDate(); // 自动获取当前日期
            const resultText = `{ qq: "${qq}", code: "${selectedCode}", password: "${password}", activated: true, regDate: "${regDate}" }`;
            document.getElementById('result').textContent = resultText;
        }
        
        async function copyResult() {
            const result = document.getElementById('result').textContent;
            if (!result) {
                showAlert('请先生成结果');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(result);
                showCopyMessage();
            } catch (err) {
                showAlert('复制失败，请手动复制');
                console.error('复制失败:', err);
            }
        }
        
        function showCopyMessage() {
            const msg = document.getElementById('copyMsg');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2000);
        }
        
        function showAlert(message) {
            alert(message);
        }
    </script>
</body>
</html>
