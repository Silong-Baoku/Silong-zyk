<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>刷新页面进入资源库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            /* 彻底隐藏控件 */
            pointer-events: none;
        }
        .click-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 纯背景视频，无任何控件，强制静音自动播放 -->
    <video class="video-bg" autoplay loop playsinline muted>
        <source src="sxym.mp4" type="video/mp4">
    </video>
    <div class="click-area"></div>

    <script>
        // 页面加载时若检测到刷新标记，直接跳转
        if (localStorage.getItem('isRefresh')) {
            window.location.replace('https://silong-baoku.github.io/zyk/slzm.html');
            localStorage.removeItem('isRefresh');
        }

        // 点击页面任意位置直接跳转
        document.querySelector('.click-area').addEventListener('click', function() {
            window.location.replace('https://silong-baoku.github.io/zyk/slzm.html');
        });

        // 监听手动刷新，标记并跳转
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('isRefresh', '1');
        });
    </script>
</body>
</html>
