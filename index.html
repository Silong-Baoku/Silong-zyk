<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巳泷资源库入口</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #d8bfd8;
            --deep-purple: #1a0637;
            --mid-purple: #2d0b4d;
            --light-purple: #4a1e7a;
            --card-bg: rgba(50, 15, 80, 0.6);
            --text-glow: 0 0 8px currentColor;
            --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--mid-purple) 100%);
            color: #e6e6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 星空背景 */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* 头部标题 */
        .header {
            text-align: center;
            margin-bottom: 50px; /* 增加底部间距 */
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
        }
        
        .logo {
            width: 120px; /* 稍微加大尺寸 */
            height: 120px;
            margin: 0 auto 20px; /* 增加底部间距 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
            border: 3px solid rgba(216, 191, 216, 0.4);
            overflow: hidden; /* 确保图片不会溢出 */
            animation: pulse 4s infinite ease-in-out;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片填满圆形区域 */
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(138, 43, 226, 0.6); }
            50% { transform: scale(1.04); box-shadow: 0 0 40px rgba(157, 77, 255, 0.7); }
        }
        
        .header h1 {
            font-size: 36px; /* 调整字体大小 */
            font-weight: 700;
            background: linear-gradient(to right, #e6e6fa, var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(230, 230, 250, 0.4);
            letter-spacing: 1.5px;
            margin-bottom: 8px; /* 调整底部间距 */
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--neon-purple), transparent);
            border-radius: 2px;
        }
        
        .header p {
            font-size: 16px; /* 调整字体大小 */
            color: var(--neon-cyan);
            max-width: 600px;
            margin: 20px auto 0; /* 调整间距 */
            line-height: 1.5;
            text-shadow: var(--text-glow);
        }
        
        /* 入口卡片容器 - 修改为两列布局 */
        .portal-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            gap: 25px;
            z-index: 10;
            margin-bottom: 30px; /* 增加底部间距 */
        }
        
        .portal-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* 卡片样式 */
        .portal-card {
            background: var(--card-bg);
            border-radius: 14px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(138, 43, 226, 0.25);
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            z-index: 1;
            pointer-events: none;
        }
        
        .portal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(138, 43, 226, 0.35);
            border-color: var(--neon-purple);
        }
        
        /* 卡片预览图 */
        .card-preview {
            height: 180px;
            background-color: var(--light-purple);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(26, 6, 53, 0.9));
            z-index: 1;
        }
        
        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 2;
            background: rgba(74, 30, 122, 0.6);
        }
        
        .preview-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .portal-card:hover .preview-overlay {
            opacity: 1;
        }
        
        /* 卡片内容 */
        .card-content {
            padding: 20px;
            position: relative;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .card-icon i {
            font-size: 18px;
            color: var(--neon-cyan);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(to right, #e6e6fa, #b19cd9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.8px;
        }
        
        .card-desc {
            font-size: 14px;
            line-height: 1.5;
            color: #d8bfd8;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .card-link {
            display: inline-block;
            padding: 10px 22px;
            background: linear-gradient(to right, var(--neon-purple), #6a1bbd);
            color: white;
            text-decoration: none;
            border-radius: 28px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.25);
            font-size: 14px;
        }
        
        .card-link:hover {
            background: linear-gradient(to right, #6a1bbd, var(--neon-purple));
            box-shadow: 0 4px 18px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            padding: 25px 0;
            color: var(--neon-cyan);
            font-size: 13px;
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .footer::before {
            content: '';
            display: block;
            width: 180px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-purple), transparent);
            margin: 0 auto 15px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .portal-container {
                flex-direction: column;
                gap: 20px;
                max-width: 500px;
            }
            
            .header h1 {
                font-size: 30px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .header {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars-bg" id="starsContainer"></div>
    
    <!-- 头部区域 -->
    <div class="header">
        <div class="logo">
            <img src="tx.jpg" alt="巳泷头像">
        </div>
        <h1>巳泷资源库</h1>
        <p>精选资源 • 持续更新 • 高效便捷</p>
    </div>
    
    <!-- 两列布局容器 -->
    <div class="portal-container">
        <!-- 左列 -->
        <div class="portal-column">
            <!-- 软件安装包卡片 -->
            <div class="portal-card">
                <div class="card-preview" style="background: linear-gradient(45deg, #1a0637, #4a1e7a);">
                    <div class="preview-overlay">
                         <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YW5kcm9pZCUyMGFwcHxlbnwwfHwwfHx8MA%3D%3D" alt="软件安装包">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="card-title">软件安装包</div>
                    </div>
                    <p class="card-desc">安卓端专用安装包，安全可靠，持续更新。提供最新版本的资源库应用，一键下载安装。</p>
                    <a href="#" class="card-link">下载安装包</a>
                </div>
            </div>
            
            <!-- 软件端入口卡片 -->
            <div class="portal-card">
                <div class="card-preview" style="background: linear-gradient(45deg, #2d0b4d, #5e17a7);">
                    <div class="preview-overlay">
                         <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlJTIwYXBwfGVufDB8fDB8fHww" alt="软件端入口">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div class="card-title">软件端入口</div>
                    </div>
                    <p class="card-desc">进入软件端资源库主界面，海量资源分类整理，高效检索，随时随地获取所需内容。</p>
                    <a href="#" class="card-link">进入资源库</a>
                </div>
            </div>
        </div>
        
        <!-- 右列 -->
        <div class="portal-column">
            <!-- 网页端入口卡片 -->
            <div class="portal-card">
                <div class="card-preview" style="background: linear-gradient(45deg, #2d0b4d, #5e17a7);">
                    <div class="preview-overlay">
                        <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2ViJTIwYXBwfGVufDB8fDB8fHww" alt="网页端入口">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <div class="card-title">网页端入口</div>
                    </div>
                    <p class="card-desc">进入网页端资源库主界面，海量资源分类整理，高效检索，随时随地获取所需内容。</p>
                    <a href="#" class="card-link">进入资源库</a>
                </div>
            </div>
            
            <!-- 资源中转站卡片 -->
            <div class="portal-card">
                <div class="card-preview" style="background: linear-gradient(45deg, #4a1e7a, #8a2be2);">
                    <div class="preview-overlay">
                        <img src="https://images.unsplash.com/photo-1607799279861-4dd421887fb3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzb3VyY2VzfGVufDB8fDB8fHww" alt="资源中转站">
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="card-title">资源中转站</div>
                    </div>
                    <p class="card-desc">获取最新联系方式与资源跳转链接，保持更新同步，第一时间获取最新资源。</p>
                    <a href="#" class="card-link">访问中转站</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部信息 -->
    <div class="footer">
        <p>免费资源会持续更新，后续有新内容会第一时间补充上来～</p>
        <p>© 2025 巳泷资源库 | 精心整理 持续更新</p>
    </div>
    
    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁速度
                const duration = 3 + Math.random() * 7;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
